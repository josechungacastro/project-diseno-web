<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/semana6.css">
    <title>semana-4</title>
</head>

<body>
    <div class="principal">
        <div class="redes-sociales">
            <ul>
                <li>
                    <img src="css/images/Twitter-logo.png" alt="twitter" width="80px" height="50px">
                </li>
                <li>
                 <img src="css/images/facebook-logo.jpg" alt="facebook" width="80px" height="50px">
                </li>
                
            </ul>
        </div>
        
        <div class="logo-principal">
         <img src="css/images/Toshiba-Leading-Innovation-Logo.png" alt="LogoToshiba" width="90%" height="250px">
        </div>
        <div class="menu">
            <ul>
             <h3>
                 <li>Productos</li>
                 <li>Digitales</li>
                 <li>Dispositivos</li>
                 <li>Infraestructura</li>
                 <li>Servicio Técnico</li>
                 <li>Sobre Toshiba</li>
             </h3>
            </ul>
        </div>
        <div class="imagenes">
            <div class="articulo">   
                <div class="textolaptop">
             <h2>TABLETS Y PORTATILES:</h2> 
                </div> 
             <ul> 
                 <div class="laptop">
                 <img src="css/images/toshiba-laptop.jpg" alt="laptop" width="100%" height="100%"></div>
             </ul>

            </div>
            <div class="articulo">
                <div class="textotv">
             <h2>TV INTELIGENTE:</h2> 
                </div> 
             <ul> 
                 <div class="tv">
                 <img src="css/images/tv-toshiba.jpg" alt="tv" width="100%" height="100%"></div>
             </ul>
            </div>

            <div class="articulo">
                <div class="textodd">
             <h2>DISCOS DUROS:</h2> 
                </div> 
             <ul> 
                 <div class="discoduro">
                 <img src="css/images/disco-duro-toshiba.jpg" alt="discoduro" width="100%" height="100%"></div>
              </ul>
            </div>

            <div class="articulo">
                <div class="textoem">
             <h2>EQUIPOS MULTIFUNCIÓN:</h2> 
                </div> 
             <ul> 
                 <div class="emultifuncion">
                 <img src="css/images/equipo-multifuncion-toshiba.png" alt="equipomultifunción" width="100%" height="100%"></div>
              </ul>
            </div>

            <div class="articulo">
                <div class="textofoco">
             <h2>TOSHIBA LIGHTNING:</h2> 
                </div> 
             <ul> 
                 <div class="foco">
                 <img src="css/images/foco-led-toshiba.jpg" alt="foco" width="100%" height="100%"></div>
              </ul>
            </div>

            <div class="articulo">
                <div class="textomochila">
             <h2>ACCESORIOS:</h2> 
                </div> 
             <ul> 
                 <div class="mochila">
                 <img src="css/images/accesorios-toshiba.jpg" alt="mochila" width="100%" height="100%"></div>
              </ul>
            </div>
        </div>
        
       
    </div>

</html>
